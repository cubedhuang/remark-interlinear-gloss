<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example gloss</title>

    <link rel="stylesheet" href="../styles/gloss.css" />
  </head>

  <body>
    <figure class="gloss">
      <figcaption class="gloss-header">Chinese coverbs</figcaption>
      <ol class="gloss-body">
        <li>
          <ol class="gloss-column">
            <li class="gloss-word gloss-word-text">我</li>
            <li class="gloss-word gloss-word-transliteration">wǒ</li>
            <li class="gloss-word gloss-word-gloss">I</li>
          </ol>
        </li>
        <li>
          <ol class="gloss-column">
            <li class="gloss-word gloss-word-text"><strong>坐</strong></li>
            <li class="gloss-word gloss-word-transliteration">
              <strong>zuò</strong>
            </li>
            <li class="gloss-word gloss-word-gloss"><strong>sit</strong></li>
          </ol>
        </li>
        <li>
          <ol class="gloss-column">
            <li class="gloss-word gloss-word-text">飞机</li>
            <li class="gloss-word gloss-word-transliteration">fēijī</li>
            <li class="gloss-word gloss-word-gloss">airplane</li>
          </ol>
        </li>
        <li>
          <ol class="gloss-column">
            <li class="gloss-word gloss-word-text"><strong>从</strong></li>
            <li class="gloss-word gloss-word-transliteration">
              <strong>cóng</strong>
            </li>
            <li class="gloss-word gloss-word-gloss"><strong>from</strong></li>
          </ol>
        </li>
        <li>
          <ol class="gloss-column">
            <li class="gloss-word gloss-word-text">上海</li>
            <li class="gloss-word gloss-word-transliteration">Shànghǎi</li>
            <li class="gloss-word gloss-word-gloss">Shanghai</li>
          </ol>
        </li>
        <li>
          <ol class="gloss-column">
            <li class="gloss-word gloss-word-text"><strong>到</strong></li>
            <li class="gloss-word gloss-word-transliteration">
              <strong>dào</strong>
            </li>
            <li class="gloss-word gloss-word-gloss">
              <strong>arrive.at</strong>
            </li>
          </ol>
        </li>
        <li>
          <ol class="gloss-column">
            <li class="gloss-word gloss-word-text">北京</li>
            <li class="gloss-word gloss-word-transliteration">Běijīng</li>
            <li class="gloss-word gloss-word-gloss">Beijing</li>
          </ol>
        </li>
        <li>
          <ol class="gloss-column">
            <li class="gloss-word gloss-word-text">去。</li>
            <li class="gloss-word gloss-word-transliteration">qù.</li>
            <li class="gloss-word gloss-word-gloss">go</li>
          </ol>
        </li>
      </ol>
      <p class="gloss-footer">'I'll go from Shanghai to Beijing by plane.'</p>
    </figure>
  </body>
</html>
